<html>
	<head>
		<title></title>
		<SCRIPT type="text/javascript" src="jquery.js"></SCRIPT>
		<style>
			.timeout {
				-moz-transition: border-color 15s 0.2s ease;
				-o-transition: border-color 15s 0.2s ease;
				-webkit-transition: border-color 15s 0.2s ease;
				border-color: red;
			}
			
		</style>
		<script language="javascript">
			function addTimeout(Object) {
				Object.removeClass('timeout');
				window.setTimeout(function(){ Object.addClass('timeout'); }, 100);
			}
		</script>
	</head>
	<body>
		<table border="solid">
			<tr>
				<td id="a1" name="a1"><script>console.log('console log: data. ');</script></td>
			</tr>
		</table>
		<p><button onclick="javascript: addTimeout($('#a1'));" >Add</button>
		<p><button onclick="javascript: $('#a1').removeClass('timeout');" >Remove</button>
	</body>
</html>
